<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración General</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Configuración General</h1>
        <p class="text-center">Realiza ajustes globales para personalizar el sistema.</p>
        
        <!-- Formulario para Configuración General -->
        <form class="mt-4">
            <!-- Selección de Tema -->
            <div class="mb-3">
                <label for="theme" class="form-label">Tema del Sistema</label>
                <select class="form-select" id="theme" required>
                    <option value="" disabled selected>Seleccione el tema</option>
                    <option value="claro">Claro</option>
                    <option value="oscuro">Oscuro</option>
                </select>
            </div>
            
            <!-- Configuración de Roles Predefinidos -->
            <div class="mb-3">
                <label for="defaultRole" class="form-label">Rol Predeterminado para Nuevos Usuarios</label>
                <select class="form-select" id="defaultRole" required>
                    <option value="" disabled selected>Seleccione el rol</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Docente">Docente</option>
                    <option value="Estudiante">Estudiante</option>
                    <option value="Acudiente">Acudiente</option>
                </select>
            </div>
            
            <!-- Ajustes de Idioma -->
            <div class="mb-3">
                <label for="language" class="form-label">Idioma del Sistema</label>
                <select class="form-select" id="language" required>
                    <option value="" disabled selected>Seleccione el idioma</option>
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                </select>
            </div>
            
            <!-- Botón para Guardar Cambios -->
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </div>
        </form>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="./administrador.html" class="btn btn-primary btn-sm mt-3">Regresar</a>
        </div>
        <!-- Información Adicional -->
        <div class="mt-5">
            <h2>Información del Sistema</h2>
            <p>Versión actual: <strong>1.0.0</strong></p>
            <p>Última actualización: <strong>2025-01-13</strong></p>
        </div>
    </div>
    <br>
    <br>
</body>
</html>
