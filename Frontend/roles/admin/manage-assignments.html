<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Asignaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Asignaturas</h1>
        
        <!-- Formulario para agregar asignaturas -->
        <div class="card p-4 mb-4">
            <h4>Agregar Nueva Asignatura</h4>
            <form id="formAsignatura">
                <div class="mb-3">
                    <label for="nombreAsignatura" class="form-label">Nombre de la Asignatura</label>
                    <input type="text" class="form-control" id="nombreAsignatura" required>
                </div>
                <button type="submit" class="btn btn-success">Agregar</button>
            </form>
        </div>

        <!-- Tabla de asignaturas -->
        <div class="card p-4 mb-4">
            <h4>Lista de Asignaturas</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaAsignaturas">
                    <!-- Aquí se insertarán las asignaturas dinámicamente -->
                </tbody>
            </table>
        </div>
        
        <!-- Formulario para asignar asignaturas a cursos y docentes -->
        <div class="card p-4">
            <h4>Asignar Asignaturas a Cursos y Docentes</h4>
            <form id="formAsignacion">
                <div class="mb-3">
                    <label for="asignatura" class="form-label">Asignatura</label>
                    <select id="asignatura" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="curso" class="form-label">Curso</label>
                    <select id="curso" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="docente" class="form-label">Docente</label>
                    <select id="docente" class="form-select" required></select>
                </div>
                <button type="submit" class="btn btn-success">Asignar</button>
            </form>
        </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="./administrador.html" class="btn btn-primary btn-sm mt-3">Regresar</a>
    </div>
    <br>
    <br>
    <script>
        document.getElementById('formAsignatura').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Asignatura agregada (ejemplo, falta conexión con backend)');
        });
        document.getElementById('formAsignacion').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Asignatura asignada a curso y docente (ejemplo, falta conexión con backend)');
        });
    </script>
</body>
</html>
