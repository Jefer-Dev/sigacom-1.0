<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestionar Noticias</h1>
        <!-- Formulario para Crear/Actualizar noticias -->
        <form class="mt-4">
            <div class="mb-3">
                <label for="newsTitle" class="form-label">Título de la Noticia</label>
                <input type="text" class="form-control" id="newsTitle" placeholder="Ingrese el título de la noticia" required>
            </div>
            <div class="mb-3">
                <label for="newsDescription" class="form-label">Descripción</label>
                <textarea class="form-control" id="newsDescription" rows="3" placeholder="Ingrese la descripción" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Publicar Noticia</button>
        </form>
        <!-- Tabla de Noticias -->
        <h2 class="mt-5">Lista de Noticias</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bienvenida al Semestre</td>
                    <td>2024-01-01</td>
                    <td>
                        <button class="btn btn-success btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="./administrador.html" class="btn btn-primary btn-sm mt-3">Regresar</a>
    </div>
    <br>
    <br>
</body>
</html>
