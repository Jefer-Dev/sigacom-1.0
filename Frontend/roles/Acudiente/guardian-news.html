<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Acudiente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-container {
            background-color: #d4edda; /* Verde claro */
            border: 2px solid #28a745; /* Verde oscuro */
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .news-card {
            border: 1px solid #28a745;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .news-card h5 {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Noticias</h1>
        <p class="text-center">Mantente informado.</p>
        
        <!-- Contenedor de Noticias -->
        <div class="news-container">
            <h4>Últimas Noticias</h4>
            <div id="newsList">
                <!-- Noticias dinámicas -->
            </div>
        </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="./acudiente.html" class="btn btn-primary btn-sm mt-3">Regresar</a>
    </div>
    <br>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulando datos de noticias desde la base de datos
        const newsData = [
            {
                id: 1,
                title: "Reunión de Acudientes",
                description: "Se realizará una reunión el próximo jueves para discutir temas importantes sobre el rendimiento académico.",
                date: "2025-02-05",
            },
            {
                id: 2,
                title: "Entrega de Boletines",
                description: "La entrega de boletines será el viernes 9 de febrero. Consulta el horario asignado.",
                date: "2025-02-03",
            },
            {
                id: 3,
                title: "Evento Deportivo",
                description: "El colegio organiza un evento deportivo el 20 de febrero. ¡Anímate a participar con tu hijo/a!",
                date: "2025-01-28",
            },
        ];

        // Cargar noticias
        function loadNews() {
            const newsList = document.getElementById("newsList");
            newsList.innerHTML = "";

            newsData
                .sort((a, b) => new Date(b.date) - new Date(a.date)) // Ordenar por fecha descendente
                .forEach((news) => {
                    const card = document.createElement("div");
                    card.className = "news-card p-3";
                    card.innerHTML = `
                        <h5>${news.title}</h5>
                        <p>${news.description}</p>
                        <small class="text-muted">Publicado el: ${new Date(news.date).toLocaleDateString()}</small>
                    `;
                    newsList.appendChild(card);
                });
        }

        // Inicializar la página
        window.onload = loadNews;
    </script>
</body>
</html>
